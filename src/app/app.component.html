<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item (click)="onMainSiteSelect()">
        <mat-icon>home</mat-icon> <span class="nav-caption">Strona Główna</span>
      </a>
      <a mat-list-item (click)="onUserSiteSelect()">
        <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Moje Konto</span>
      </a>
      <a mat-list-item (click)="onSidenavClose()">
        <mat-icon>account_balance</mat-icon><span class="nav-caption">Dodaj Ofertę</span>
      </a>
      <a mat-list-item (click)="onSidenavClose()">
        <mat-icon>account_balance</mat-icon><span class="nav-caption">Wyszukaj Oferty</span>
      </a>
      <a mat-list-item (click)="onSidenavClose()">
        <mat-icon>account_balance</mat-icon><span class="nav-caption">Wyszukaj Użytkownika</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <!--in here all the content must reside. We will add a navigation header as well-->
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
