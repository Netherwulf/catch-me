<mat-card class="my-opinions-card">
  <mat-card-header>
    <mat-card-title>Wystawione opinie</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <!--    <h3 mat-subheader>Moje oferty</h3>-->
      <mat-list-item *ngFor="let myOpinion of myOpinions">
        <mat-icon mat-list-icon>message</mat-icon>
        <h4 mat-line><b>Opinia o: {{myOpinion.recipientId}}</b></h4>
        <p mat-line> Ocena: {{myOpinion.grade}} </p>
        <p mat-line> {{myOpinion.text}} </p>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-card-content>
  <mat-card-actions align="start">
    <button mat-raised-button (click)="onBackToUserPage()">Powr√≥t</button>
  </mat-card-actions>
</mat-card>
