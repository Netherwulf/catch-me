<mat-card style="width: 20%; margin-left: auto; margin-right: auto; text-align: center;">
  <mat-card-title>Logowanie</mat-card-title>
  <mat-card-content style="text-align: center;">
    <p>
      <mat-form-field autofocus>
        <input matInput type="email" placeholder="E-mail" [formControl]="email" autocomplete="off" required autofocus>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput placeholder="Hasło" [type]="hide ? 'password' : 'text'" [formControl]="password"
               autocomplete="off" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
    </p>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button (click)="tryLogin()" [disabled]="!password.valid || !email.valid">Zaloguj się
    </button>
    <div class="row" style="text-align: center">
      <div class="col-md-4 col-md-offset-4">
        <label class="error">{{errorMessage}}</label>
        <label class="success">{{successMessage}}</label>
      </div>
    </div>
  </mat-card-actions>
  <div class="row" style="text-align: center">
    <div class="col-md-4 col-md-offset-4">
      <p>Nie masz konta? <button mat-raised-button (click)="redirectToRegisterScreen()">Zarejestruj się</button></p>
    </div>
  </div>
</mat-card>
